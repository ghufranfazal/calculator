<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - UtiliHub</title>
    <link rel="stylesheet" href="unit_converter.css">
    <script src="unit_converter.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="home-link">Home</a>
            <h1>Unit Converter</h1>
        </div>
    </header>

    <main class="converter-container">
        <section class="converter-section" id="length-converter">
            <h2>Length</h2>
            <div class="converter-box">
                <input type="number" id="length-input" placeholder="Enter value">
                <select id="length-from"></select>
                <span>to</span>
                <select id="length-to"></select>
                <p id="length-output">Output: </p>
            </div>
        </section>

        <section class="converter-section" id="weight-converter">
            <h2>Weight</h2>
            <div class="converter-box">
                <input type="number" id="weight-input" placeholder="Enter value">
                <select id="weight-from"></select>
                <span>to</span>
                <select id="weight-to"></select>
                <p id="weight-output">Output: </p>
            </div>
        </section>

        <section class="converter-section" id="temperature-converter">
            <h2>Temperature</h2>
            <div class="converter-box">
                <input type="number" id="temperature-input" placeholder="Enter value">
                <select id="temperature-from"></select>
                <span>to</span>
                <select id="temperature-to"></select>
                <p id="temperature-output">Output: </p>
            </div>
        </section>

        <section class="converter-section" id="density-converter">
            <h2>Density</h2>
            <div class="converter-box">
                <input type="number" id="density-input" placeholder="Enter value">
                <select id="density-from"></select>
                <span>to</span>
                <select id="density-to"></select>
                <p id="density-output">Output: </p>
            </div>
        </section>

        <section class="converter-section" id="speed-converter">
            <h2>Speed</h2>
            <div class="converter-box">
                <input type="number" id="speed-input" placeholder="Enter value">
                <select id="speed-from"></select>
                <span>to</span>
                <select id="speed-to"></select>
                <p id="speed-output">Output: </p>
            </div>
        </section>

        <section class="converter-section" id="acceleration-converter">
            <h2>Acceleration</h2>
            <div class="converter-box">
                <input type="number" id="acceleration-input" placeholder="Enter value">
                <select id="acceleration-from"></select>
                <span>to</span>
                <select id="acceleration-to"></select>
                <p id="acceleration-output">Output: </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 UtiliHub. All Rights Reserved.</p>
            <p>Contact us at: <a href="mailto:support@utilihub.com">support@utilihub.com</a></p>
        </div>
    </footer>
</body>
</html>
