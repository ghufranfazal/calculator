<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon2.ico">
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      width: 300px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    #history {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
    }
    button {
      width: 60px;
      height: 40px;
      margin: 5px;
      font-size: 18px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #f0f0f0;
      transition: background 0.2s;
    }
    button:hover {
      background: #ddd;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="history"></div>
  <input type="text" id="result" disabled>
  <div class="grid">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>/</button>
  </div>
  <button id="clear">C</button>
  <button id="backspace">‚Üê</button>
</div>

<script src="script.js"></script>
</body>
</html>
