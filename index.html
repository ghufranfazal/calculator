<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="history">
            <div id="history-title">
                History
                <button id="clear-history" class="clear-history-btn">Clear History</button>
            </div>
            <div id="history-box"></div>
        </div>

        <input type="text" id="result" disabled placeholder="0">

        <div class="grid">
            <button id="clear">C</button>
            <button id="backspace">←</button>
            <button id="sqrt">√</button>
            <button id="power">x²</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
            <button id="percentage">%</button>
            <button id="factorial">!</button>
            <button>+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
